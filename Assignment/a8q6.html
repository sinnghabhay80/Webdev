<html>
    <head>
        <title>A8Q6</title>
    </head>
    <body>

        <label>Enter 1st Number:</label>
        <input type="number" id="num1"><br>
        <label>Enter 2nd Number:</label>
        <input type="number" id="num2"><br>
        <label>Enter 3rd Number:</label>
        <input type="number" id="num3"><br>
        <button id="checklargest">Check Largest</button>
        <p id="largest"></p>

        <script>

            document.getElementById("checklargest").onclick = function largest() {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let num3 = document.getElementById("num3").value;
                document.getElementById("largest").innerHTML = "Largest Number is "+ Math.max(num1, num2 ,num3)+".";
            }
           
        </script>
    </body>
</html>
