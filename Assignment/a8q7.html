<html>
    <head>
        <title>A8Q7</title>
    </head>
    <body>

        <label>Enter a number:</label>
        <input type="number" id="num">
        <button id="checkfact">Check Factorial</button>
        <p id="fact"></p>

        <script>

            document.getElementById("checkfact").onclick = function result() {
                let num = document.getElementById("num").value;
                let fact = factorial(num);
                document.getElementById("fact").innerHTML = "Factorial of "+num+" is "+fact+".";
            }

            function factorial(n) {
                if(n<=1) {
                    return 1 ;
                }
                else {
                    return n * factorial(n-1);
                }
            }
           
        </script>
    </body>
</html>
