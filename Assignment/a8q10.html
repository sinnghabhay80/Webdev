<html>
    <head>
        <title>A8Q10</title>
    </head>
    <body>

        <label>Enter a String:</label>
        <input type="text" id="str">
        <button id="checkpalindrome">Check Palindrome</button>
        <p id="palindrome"></p>

        <script>

            document.getElementById("checkpalindrome").onclick = function checkpalindrome() {
                let str = document.getElementById("str").value;
                let strarr = str.split("");
                let revstrarr = strarr.reverse();
                let revstr = revstrarr.join("");
                
                if(str == revstr) {
                    document.getElementById("palindrome").innerHTML = "Yes, string is a Palindrome.";
                }
                else {
                    document.getElementById("palindrome").innerHTML = "No, string is not a Palindrome.";
                }
            }
           
        </script>
    </body>
</html>
